<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="James">
	<title>Login Page</title>
        
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">  

</head>
<body>	

    <div class="fixed-header">
        <img src="images/logo.jpg" width="100" height="100">
    </div>

    <div class="container">        

        <div class="divide1">
            <h2>
            <br>    
            <p>vExpert is an online resource where
            you can get advice from professionals
            in real time.
            </p>
            <p>Video chat with your expert now!</p>
            </h2>  
        </div>


        <div class='v-line'></div>



        <div class="divide2">
            <!-- Links -->
            <ul class="links">
                <li>
                    <a href="#" id="signin">SIGN IN</a>
                </li>
                <li>
                    <a href="#" id="signup">SIGN UP</a>
                </li>         
            </ul>
            
            <!-- Form -->
            <form  action="" method="post">
                <!-- email input -->
                <div class="first-input input__block first-input__block">
                    <input type="email" placeholder="Email" class="input" id="email" />
                </div>
                <!-- password input -->
                <div class="input__block">
                    <input type="password" placeholder="Password" class="input" id="password" />
                </div>
                <!-- repeat password input -->
                <div class="input__block">
                    <input type="password" placeholder="Repeat password" class="input repeat__password" id="repeat__password" />
                </div>
                <!-- sign in button -->
                <button class="signin__btn">
                    Sign in
                </button>
            </form>    
            
        </div>          
        
    </div> <!-- container -->
      




    <!-- jQuery first, then Popper.js, then Bootstrap JS -->     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/login.js"></script>  

</body>
</html>
